<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>タスク管理マトリクス</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>時間管理マトリクス</h1>
  <div id="matrix-container">
    <div class="horizontal-indicator top-indicator">重要</div>
    <div id="matrix-main">
      <div class="vertical-indicator left-indicator">緊急</div>
      <div id="four-quadrants">
        <div id="q1" class="quadrant">
          <div class="quadrant-title">1 最優先事項　即実行！</div>
          <div id="task-list-q1" class="task-list"></div>
        </div>
        <div id="q2" class="quadrant">
          <div class="quadrant-title">2 優先事項</div>
          <div id="task-list-q2" class="task-list"></div>
        </div>
        <div id="q3" class="quadrant">
          <div class="quadrant-title">3 自分でなくてもよいものは任せる</div>
          <div id="task-list-q3" class="task-list"></div>
        </div>
        <div id="q4" class="quadrant">
          <div class="quadrant-title">4 優先順位低　意識的に排除する</div>
          <div id="task-list-q4" class="task-list"></div>
        </div>
      </div>
      <div class="vertical-indicator right-indicator">緊急ではない</div>
    </div>
    <div class="horizontal-indicator bottom-indicator">重要ではない</div>
  </div>

<div class="completed-section section-box">
  <h2>本日の完了タスク一覧</h2>
  <pre id="completed"></pre>
  <button id="copyButton">Copy</button>
</div>

<div class="annual-target section-box">
  <h2>本年度の目標</h2>
  <div class="target-inputs">
    <div class="target-row">
      <input type="text" id="target1" placeholder="目標１を入力" />
      <button onclick="saveTarget(1)">登録</button>
      <span id="display-target1" class="target-display"></span>
    </div>
    <div class="target-row">
      <input type="text" id="target2" placeholder="目標２を入力" />
      <button onclick="saveTarget(2)">登録</button>
      <span id="display-target2" class="target-display"></span>
    </div>
    <div class="target-row">
      <input type="text" id="target3" placeholder="目標３を入力" />
      <button onclick="saveTarget(3)">登録</button>
      <span id="display-target3" class="target-display"></span>
    </div>
  </div>
</div>
  
  
  <script src="script.js"></script>
  

</body>
</html>
